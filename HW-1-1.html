<body>

    <script>
        // Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.

        "use strict";

        let tc = prompt("Введите температуру в градурсах Цельсия");
        let tf = (9 / 5) * tc + 32;
        alert("Температура в Фаренгейтах равна " + tf);


    </script>
