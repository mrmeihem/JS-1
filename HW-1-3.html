<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS-1: Home Work 1.</title>
</head>

<body>

   <script>
      // Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:

      "use strict";

      let result;

      /* 1. 10 складываем с 10, получаем 20
         2. 20 превращается в строку, конкотенация выдает 2010
         3. С помощью console.log выводим result в консоль */
      result = 10 + 10 + "10";
      console.log(result);

      /* 1. 10 превращается в строку, конкотенация выдает 1010
         2. К строке 1010 добавляется 10, получается 101010
         3. С помощью console.log выводим result в консоль */
      result = 10 + "10" + 10;
      console.log(result);

      /* 1. 10 плюс 10 дает 20
         2. +"10" унарный плюс переводит строку в число 10 и складывает с 20
         3. Получаем результат 30, который выводим в консоль с помощью console.log */
      result = 10 + 10 + +"10";
      console.log(result);

      /* 1. Происходит деление числа 10 на (унарный минус) ноль. 
         2. Деление на -0 и согласно IEEE 754 выдает отрицательную бесконечность
         3. С помощью console.log выводим result в консоль */
      result = 10 / -"";
      console.log(result);

      /* 1. JS пытается разделить 10 на строку. Нецелые числа идут через точку, через запятную обычно перечисления. 
         2. Операция не может быть выполнена, поэтому выдается NaN - не число
         3. С помощью console.log выводим result в консоль */
      result = 10 / +"2,5";
      console.log(result);

      /* 1. Приоритет умножения выше, поэтому 4 * 2 = 8 
         2. затем - сложение: 3 - 8 = -5
         3. С помощью console.log выводим result в консоль */
      result = 3 - 4 * 2;
      console.log(result);

   </script>

</body>
