<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-1: Home Work 1.</title>
</head>

<body>

    <script>

        let a = parseInt(prompt('Введите значние a'));
        let b = parseInt(prompt('Введите значние b'));

        if (a >= 0 && b >= 0) {
            alert('Разность а и b равна ' + (a - b));
        } else if (a < 0 && b < 0) {
            alert('Произведение а и b равно ' + (a * b));
        } else if ((a < 0 && b >= 0) || (a >= 0 && b < 0)) {
            alert('Сумма а и b равно ' + (a + b));
        } else {
            alert('А вы точно ввели число?');
        }

    </script>

</body>

</html>
